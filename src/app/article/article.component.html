<div class="w3-container w3-content w3-center w3-padding-64">
  <h2 class="w3-wide">{{ article.title }}</h2>
  <p class="w3-opacity"><i>{{ article.date }}, {{ article.author }}</i></p>
  <p class="w3-justify">{{ article.content }}</p>

  <span>
    <button class="w3-button w3-red w3-round-xxlarge" (click)="toggleComments()">{{ this.showComments ? 'Hide Comments' : 'Show Comments' }}</button>
    <button class="w3-button w3-red w3-round-xxlarge" routerLink="/">View All Feeds</button>
  </span>
  <div *ngIf='showComments'>
    <app-comments-section [article]="article"></app-comments-section>
  </div>
</div>
